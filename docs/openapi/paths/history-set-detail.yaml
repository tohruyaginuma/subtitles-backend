get:
  summary: Returns a history set.
  description: Returns a history set.
  responses:
    "200":
      description: History set retrieved successfully
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/RetrieveHistorySetResponse"
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
    "404":
      description: Not found
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"

