post:
  summary: Register a new user.
  description: Register a new user.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../openapi.yaml#/components/schemas/RegisterRequest"
        examples:
          $ref: "../openapi.yaml#/components/examples/RegisterExample"
  responses:
    "201":
      description: User registered successfully
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/RegisterResponse"
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
    "409":
      description: User already exists
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
