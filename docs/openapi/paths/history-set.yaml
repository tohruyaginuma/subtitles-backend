get:
  summary: Returns a list of history sets.
  description: Returns a list of history sets.
  parameters:
    - $ref: "../openapi.yaml#/components/parameters/LimitParam"
    - $ref: "../openapi.yaml#/components/parameters/OffsetParam"
  responses:
    "200":
      description: A JSON array of history sets
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ListHistorySetResponse"
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"

post:
  summary: Create a new history set.
  description: Create a new history set.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../openapi.yaml#/components/schemas/CreateHistorySetRequest"
  responses:
    "201":
      description: History set created successfully
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/CreateHistorySetResponse"

    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"

    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
    "409":
      description: Conflict
      content:
        application/json:
          schema:

    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
