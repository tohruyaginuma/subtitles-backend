get:
  summary: Returns a list of history.
  description: Returns a list of history.
  parameters:
    - $ref: "../openapi.yaml#/components/parameters/LimitParam"
    - $ref: "../openapi.yaml#/components/parameters/OffsetParam"
  responses:
    "200":
      description: History list retrieved successfully
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/ListHistoryResponse"
    "400":
      $ref: "../openapi.yaml#/components/responses/BadRequestResponse"
    "401":
      $ref: "../openapi.yaml#/components/responses/UnauthorizedResponse"
    "403":
      $ref: "../openapi.yaml#/components/responses/ForbiddenResponse"
    "500":
      $ref: "../openapi.yaml#/components/responses/InternalServerErrorResponse"

post:
  summary: Returns a list of history.
  description: Optional extended description in CommonMark or HTML.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../openapi.yaml#/components/schemas/CreateHistoryRequest"
  responses:
    "201":
      description: History created successfully
    "400":
      $ref: "../openapi.yaml#/components/responses/BadRequestResponse"
    "401":
      $ref: "../openapi.yaml#/components/responses/UnauthorizedResponse"
    "403":
      $ref: "../openapi.yaml#/components/responses/ForbiddenResponse"
    "500":
      $ref: "../openapi.yaml#/components/responses/InternalServerErrorResponse"
