  parameters:
    - $ref: "../openapi.yaml#/components/parameters/LimitParam"
    - $ref: "../openapi.yaml#/components/parameters/OffsetParam"

post:
  summary: Returns a list of history.
  description: Optional extended description in CommonMark or HTML.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../openapi.yaml#/components/schemas/CreateHistoryRequest"
  responses:
    "201":
      description: History created successfully
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/CreateHistoryResponse"
