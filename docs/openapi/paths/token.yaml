post:
  summary: Get a new token.
  description: Get a new token.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../openapi.yaml#/components/schemas/LoginRequest"
        examples:
          default:
            $ref: "../openapi.yaml#/components/examples/LoginRequestExample"
  responses:
    "200":
      description: User login success
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/LoginResponse"
          examples:
            success:
              $ref: "../openapi.yaml#/components/examples/LoginResponseExample"
    "400":
      $ref: "../openapi.yaml#/components/responses/BadRequestResponse"
    "500":
      $ref: "../openapi.yaml#/components/responses/InternalServerErrorResponse"
