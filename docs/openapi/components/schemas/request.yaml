RegisterRequest:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
      example: user@example.com
    password:
      type: string
      minLength: 8
      example: password123

LoginRequest:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
      example: user@example.com
    password:
      type: string
      minLength: 8
      example: password123

