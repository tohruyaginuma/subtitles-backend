post:
  summary: Refresh a token.
  description: Refresh a token.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../openapi.yaml#/components/schemas/TokenRefreshRequest"
  responses:
    "200":
      description: Token refreshed successfully
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/TokenRefreshResponse"
    "400":
      $ref: "../openapi.yaml#/components/responses/BadRequestResponse"
    "500":
      $ref: "../openapi.yaml#/components/responses/InternalServerErrorResponse"
